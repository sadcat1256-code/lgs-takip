let aktif=null,timer=40*60,interval=null;
function clickPlay(){document.getElementById('clickSound').play()}

function kayitIstek(){if(!ruser.value||!rpass.value)return alert('BoÅŸ bÄ±rakma');showWait();setTimeout(()=>{localStorage.setItem('user_'+ruser.value,JSON.stringify({u:ruser.value,p:rpass.value,s:rsaat.value,k:rkurs.value,net:0,dogru:0,yanlis:0,cozuldu:0}));alert('KayÄ±t kabul edildi, artÄ±k giriÅŸ yapabilirsiniz');document.getElementById('waitScreen').classList.add('hidden');},3000)}
